# root: true
# enable ES6
parserOptions:
  ecmaVersion: 2017
  sourceType: "module"
  ecmaFeatures:
    jsx: true # enable React's JSX

# register plugins
plugins:
  - meteor

# use the rules of eslint-config-airbnb
# and the recommended rules of eslint-plugin-meteor
extends:
  - airbnb-base

# registerenvironments
env:
  meteor: true
  browser: true
  node: true
  es6: true

rules:
  no-unexpected-multiline: 2
  no-throw-literal: 0
  prefer-template: 0
  dot-notation: 0
  func-names: 0
  prefer-arrow-callback: 0
  arrow-parens: 0
  import/no-extraneous-dependencies: 0
  import/no-absolute-path: 0
  import/no-unresolved: 0
  import/extensions:
    - off
    - never
  # import/no-extraneous-dependencies: 0
  # eslint-plugin-meteor
  meteor/no-session: [0] # allow Session
  # meteor/prefer-session-equals: [2] # prefer Session.equals instead
 

globals:
  QRLLIB: true
  LocalStore: true

  # packages
  FlowRouter: false # kadira:flow-router
  moment: false # momentjs:moment
  BlazeLayout: false
  
settings:
  import/core-modules: [ meteor ]
  import/resolver:
    meteor:
      extensions:
        - .js
